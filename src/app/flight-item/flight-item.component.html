<mat-card>
  <mat-card-content>
    <!-- <h2 class="example-h2">Flight Details</h2> -->
    <mat-grid-list cols="6" rowHeight="100px" >
      <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">
        <img src="http://pics.avs.io/200/200/SV.png" id="airline_logo">
      </mat-grid-tile>
      <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">
          <mat-list role="list">
            <mat-list-item role="listitem">
              <mat-icon>home</mat-icon>Riyadh</mat-list-item>
            <mat-list-item role="listitem">
              <mat-icon>flight</mat-icon>SV 1234</mat-list-item>

          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">
            <mat-list role="list">
              <mat-list-item role="listitem">
                <mat-icon>date_range</mat-icon>OBT: 10:10
              </mat-list-item>
              <mat-list-item role="listitem">
                <mat-icon>date_range</mat-icon>SCH:10:30
              </mat-list-item>
            </mat-list>
          </mat-grid-tile>
          <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">

              <mat-list role="list">
                  <mat-list-item role="listitem">  <button mat-mini-fab id="done">
                      <mat-icon>done</mat-icon>
                    </button></mat-list-item>
                  <mat-list-item role="listitem">  <button mat-mini-fab id="done_all">
                      <mat-icon>done_all</mat-icon>
                    </button></mat-list-item>
              </mat-list>


            </mat-grid-tile>

        <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">

            <mat-list role="list">
                <mat-list-item role="listitem">    10:00 pm</mat-list-item>
                <mat-list-item role="listitem">  10:30 pm</mat-list-item>
            </mat-list>

          </mat-grid-tile>









      <mat-grid-tile class="grid-test-1" [colspan]="2" [rowspan]="1" style="background-color: greenyellow">
        <mat-form-field>
          <mat-select placeholder="Belt Number">
            <mat-option>
              1
            </mat-option>
            <mat-option>
              2
            </mat-option>
            <mat-option>
              3
            </mat-option>
            <mat-option>
              4
            </mat-option>
            <mat-option>
              5
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>

    </mat-grid-list>
  </mat-card-content>

  <mat-divider></mat-divider>

</mat-card>
