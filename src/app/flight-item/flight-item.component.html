<mat-card>
  <mat-card-content>
    <!-- <h2 class="example-h2">Flight Details</h2> -->
    <mat-grid-list cols="5" rowHeight="100px">
      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2">
        <img src="http://pics.avs.io/200/200/SV.png">
      </mat-grid-tile>

      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" >
        <mat-list role="list">
          <mat-list-item role="listitem">
            <mat-icon>home</mat-icon>Riyadh</mat-list-item>
          <mat-list-item role="listitem">
            <mat-icon>flight</mat-icon>SV 1234</mat-list-item>

        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" >
        <mat-list role="list">
          <mat-list-item role="listitem">
            <mat-icon>date_range</mat-icon>
            On-Block:10:10</mat-list-item>
          <mat-list-item role="listitem">
            <mat-icon>date_range</mat-icon>Schdule: 00:30</mat-list-item>

        </mat-list>
      </mat-grid-tile>



      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="1" >

        <mat-list role="list">
            <mat-list-item role="listitem"> <button mat-raised-button color="primary">
                <mat-icon>done</mat-icon>First</button></mat-list-item>
          <mat-list-item role="listitem">Time</mat-list-item>

        </mat-list>
      </mat-grid-tile>


      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="2" >
        <mat-form-field>
          <mat-select placeholder="Select Belt Number">
            <mat-option>
              1
            </mat-option>
            <mat-option>
              2
            </mat-option>
            <mat-option>
              3
            </mat-option>
            <mat-option>
              4
            </mat-option>
            <mat-option>
              5
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile class="grid-test-1" [colspan]="1" [rowspan]="1">

          <mat-list role="list">
              <mat-list-item role="listitem"><button mat-raised-button color="warn">
                  <mat-icon>done_all</mat-icon>Warn</button></mat-list-item>
            <mat-list-item role="listitem">Time</mat-list-item>

          </mat-list>
        </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
